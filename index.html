<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Tienda Escolar</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
</head>

<body>

<header>
    <div class="logo">
        <img src="https://images.vexels.com/media/users/3/223412/isolated/preview/bd3704cf52ba23499660b8bae7221daf-diseno-plano-de-icono-de-tienda.png" alt="Logo Tienda" />
    </div>

    <div class="header-right">

        <!-- Carrito -->
        <button class="cart-btn" onclick="toggleCart()">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
                <circle cx="9" cy="21" r="1"></circle>
                <circle cx="20" cy="21" r="1"></circle>
                <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
            </svg>
            <span id="cartCount">0</span>
        </button>

        <!-- Favoritos -->
        <button class="favorites-btn" onclick="showFavorites()">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
                <path d="M20.8 4.6c-1.5-1.4-4-1.4-5.5 0L12 7.9l-3.3-3.3c-1.5-1.4-4-1.4-5.5 0s-1.5 3.6 0 5l8.8 8.9 8.8-8.9c1.5-1.4 1.5-3.6 0-5z"/>
            </svg>
            <span id="favCount">0</span>
        </button>

        <!-- Login -->
        <button class="login-btn" onclick="openLogin()">Iniciar Sesión</button>

    </div>
</header>


<!-- ==================== BUSCADOR + CATEGORÍAS ==================== -->
<div class="search-categories-container">

    <!--BUSCADOR-->
    <div class="search-box">

        <!-- Input -->
        <input type="text" id="searchInput" placeholder="Buscar producto..." />

        <!-- Historial -->
        <div id="searchHistory" class="history-box"></div>

        <!-- Lupa -->
        <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#666" stroke-width="2">
            <circle cx="11" cy="11" r="8"></circle>
            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
        </svg>

    </div>

    <!-- Categorías -->
    <select id="categorySelect" onchange="filterBySelect()">
        <option value="" disabled selected hidden>Categorías</option>
        <option value="all">Todo</option>
        <option value="electronica">Electrónica</option>
        <option value="ropa">Ropa</option>
        <option value="libros">Libros</option>
        <option value="hogar">Hogar</option>
        <option value="computadoras">Computadoras</option>
        <option value="gaming">Gaming</option>
    </select>

</div>


<!-- ==================== SECCIONES ==================== -->

<section id="homeSection" class="section">
    <div id="productList" class="product-container"></div>
</section>

<section id="productSection" class="section" style="display:none;">
    <button class="back-btn" onclick="goHome()">⬅ Volver</button>
    <div id="productDetail"></div>
</section>

<section id="favoritesSection" class="section" style="display:none;">
    <button class="back-btn" onclick="goHome()">⬅ Volver</button>
    <div id="favoritesList" class="product-container"></div>
</section>

<!-- ==================== CARRITO ==================== -->

<aside id="cartSidebar" class="cart-sidebar">
    <h2>Carrito</h2>
    <button class="close-cart-btn" onclick="toggleCart()">✖</button>

    <div id="cartPage"></div>

    <div id="cartFooter" class="cart-footer">
        <h3 id="totalPrice">Total: $0.00</h3>
        <button class="buy-btn" onclick="checkout()">Comprar</button>
        <button class="clear-cart-btn" onclick="clearCart()">Vaciar Carrito</button>
    </div>
</aside>


<footer>
    <p>Proyecto escolar - Tienda Edu &copy; 2025</p>
</footer>

</body>
</html>
